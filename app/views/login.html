<div class="container">
    <h1 class="text-center">"Часовой бег". Панель управления</h1>

    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form ng-submit="login()" name="loginForm" class="jumbotron">
                <div class="form-group">
                    <label class="control-label">Электронная почта</label>
                    <div>
                        <input type="email" ng-model="data.email" class="form-control" required placeholder="mail@mail.ru">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Пароль</label>
                    <div>
                        <input type="password" class="form-control" ng-model="data.password" required placeholder="123">
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary wp100" ng-disabled="loginForm.$invalid">Войти</button>
                </div>
            </form>
        </div>
    </div>
</div>
